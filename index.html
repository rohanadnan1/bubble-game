<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="panel-top">
                <div class="elem">

                </div>

                </div>
            </div>
            <div id="panel-bottom">
                <!-- <div class="bubble">4</div> -->
            </div>
        </div>
    </div>
